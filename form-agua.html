<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Agua</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { display: block; margin: 10px 0; padding: 8px; width: 100%; max-width: 400px; }
</style>
</head>
<body>

<h2>Formulario Agua</h2>

<p>Municipio: <span id="municipio"></span></p>

<input type="text" id="campo1" placeholder="Ejemplo de campo">
<input type="file" id="archivo1">
<button id="guardarBtn">Guardar</button>
<button onclick="cerrarSesion()">Cerrar sesión</button>

<p id="mensaje" style="color:green;"></p>

<script>
// Comprobar sesión
const usuario = localStorage.getItem("usuarioActual");
if (!usuario) {
  window.location.href = "login.html";
} else {
  document.getElementById("municipio").textContent = usuario;
}

// Guardar datos y archivos (demo)
document.getElementById("guardarBtn").addEventListener("click", function() {
  const campo1 = document.getElementById("campo1").value.trim();
  const archivo1 = document.getElementById("archivo1").files[0];

  // Aquí podrías guardar en localStorage o enviar al backend
  console.log("Datos guardados:", { campo1, archivo1 });

  document.getElementById("mensaje").textContent = "Datos guardados correctamente (ver consola)";
});

function cerrarSesion() {
  localStorage.removeItem("usuarioActual");
  window.location.href = "login.html";
}
</script>

</body>
</html>
