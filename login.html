<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>

<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputación</p>

<input id="username" placeholder="Usuario">
<input id="password" type="password" placeholder="Contraseña">
<button id="loginBtn">Entrar</button>

<p id="mensaje" style="color:red;"></p>

<script>
<script>
document.getElementById("loginBtn").addEventListener("click", function() {
  const u = document.getElementById("username").value.toLowerCase().trim();
  const p = document.getElementById("password").value.trim();

  const usuarios = {
    "aspe": "1234",
    "elda": "abcd",
    "alcoy": "2025"
  };

  if (usuarios[u] && usuarios[u] === p) {
    localStorage.setItem("usuarioActual", u);
    window.location.href = "index.html";
  } else {
    document.getElementById("mensaje").textContent = "Usuario o contraseña incorrectos";
  }
});
</script>

</script>

</body>
</html>
