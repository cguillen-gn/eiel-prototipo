<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>
<p style="color:red;font-weight:bold">VERSION DEBUG 1</p>


<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputación</p>

<input id="username" placeholder="Usuario">
<input id="password" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>

<button onclick="
if (document.getElementById('username').value==='aspe' 
 && document.getElementById('password').value==='1234') {
   alert('TEST OK');
} else {
   alert('TEST MAL');
}
">TEST</button>


<script>
const usuarios = {
  "aspe": "1234",
  "elda": "abcd",
  "alcoy": "2025"
};

function login() {
  let u = document.getElementById("username").value.toLowerCase().trim();
  let p = document.getElementById("password").value.trim();

  if (usuarios[u] && usuarios[u] === p) {
    localStorage.setItem("municipio", u);
    window.location.href = "index.html";
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}

</script>

</body>
</html>
