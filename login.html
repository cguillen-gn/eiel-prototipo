<!DOCTYPE html> 
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>

<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputación</p>

<input id="username" placeholder="Código INE (Ej: 019)">
<input id="password" type="password" placeholder="Contraseña">
<button id="loginBtn">Entrar</button>

<p id="mensaje" style="color:red;"></p>

<script>
document.getElementById("loginBtn").addEventListener("click", function() {
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();

  // Usuarios de prueba por código INE
  const usuarios = {
    "019": { pass: "1234", nombre: "Aspe" },
    "066": { pass: "abcd", nombre: "Elda" },
    "009": { pass: "2025", nombre: "Alcoy" }
  };

  if (usuarios[u] && usuarios[u].pass === p) {
    localStorage.setItem("usuarioActual", u);
    localStorage.setItem("usuarioNombre", usuarios[u].nombre);  // ← Guardar nombre también
    window.location.href = "index.html";
  } else {
    document.getElementById("mensaje").textContent = "Credenciales incorrectas";
  }
});
</script>

</body>
</html>
