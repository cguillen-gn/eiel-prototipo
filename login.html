<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login EIEL</title>
<style>
body { font-family: Arial; margin: 20px; }
input, button { width: 100%; max-width: 300px; padding: 8px; margin: 6px 0; }
</style>
</head>
<body>

<h2>Acceso Municipios EIEL</h2>
<p>Introduzca las credenciales asignadas por Diputación</p>

<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>

<script>
// Ejemplo — luego cargaremos usuarios desde archivo externo o DB
const usuarios = {
  "aspe": "1234",
  "elda": "abcd",
  "alcoy": "2025"
};

function login() {
  let u = document.getElementById("user").value.toLowerCase().trim();
  let p = document.getElementById("pass").value.trim();

  if (usuarios[u] && usuarios[u] === p) {
    localStorage.setItem("municipio", u);
    window.location.href = "index.html";
  } else {
    alert("Usuario o contraseña incorrectos");
  }
}
</script>

</body>
</html>
